<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Family History To-Do-List</title>

    <!-- Bootstrap core CSS -->
    <link href="bootstrap.min.css" rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>

    <!-- Custom styles for this template -->
    <link href="stylesheet.css" rel="stylesheet">
    <script type="text/javascript" src="app.js"></script>
    <script type="text/javascript" src="ToDoList.js"></script>

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="../../assets/js/ie-emulation-modes-warning.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body ng-app="myApp" ng-controller='toDoController as toDoCtrl'>
    <div align="center" class="container">

      <h1>My Family History List</h1><br>

      <form ng-submit="addRelative()" id="name-inputs">
        <input ng-model="Person" placeholder="Person" type="text">
        <input ng-model="Dad" placeholder="Father" type="text">
        <input ng-model="Mom" placeholder="Mother" type="text">
        <input value="Add New" type="submit">
      </form>
    </div>

    <div ng-repeat="relatives in familyList" align="left" id="to-do-bullets" class="container col-md-offset-3">
      <input ng-model="relatives.done"  type="checkbox"><span>{{relatives.person + ", " + relatives.dad + ", " + relatives.mom }}</span>
    </div>

    <div align="center" class="container">
      <button id="remover" ng-click="removeRelative()">Remove Selected</button>
    </div>





    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
