<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Messages</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheet.css">
    <!-- Angular -->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
  </head>

  <body ng-app="myApp" ng-controller="MessageController">

<div class="container-fluid">
<div class="row">
  <div id="left"class="col-md-6">
    <div class="form-group" id="top">
      <div class="col-md-4">
        <input ng-model="name" class="form-control" type="text" placeholder="Name">
      </div>
      <div class="col-md-4">
        <input ng-model="phoneNumber" class="form-control" type="text" placeholder="Phone Number">
      </div>

      <div class="form-group col-md-4">
        <select ng-model="agent" class="form-control">
          <option value="ATT">ATT</option>
          <option value="BNT">BNT</option>
          <option value="JAT">JAT</option>
          <option value="JNT">JNT</option>
          <option value="JTT">JTT</option>
          <option value="QMT">QMT</option>
        </select>
      </div>
    </div>

      <div class="form-group">
        <textarea ng-model="messageBody" class="form-control" rows="4" placeholder="Message"></textarea>
      </div>
      <div align="center">
        <button ng-click="onSend()" type="button" class="btn btn-default">Send</button>
      </div>


  </div> <!--- Left --->
  <div id="right" class="col-md-6">
      <h1 class="text-center">To Do:</h1>
      <div ng-repeat="messages in messagelist">
        <input ng-model="messages.done" type="checkbox"><span class="space">{{messages.name + " " + messages.phoneNumber + " " + messages.message}}</span>
      </div>
      <div align="center">
        <button ng-click="removeMsg()" type="button" class="btn btn-default">Remove</button>
      </div>
  </div>

</div>
</div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="app.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
  </body>
</html>
